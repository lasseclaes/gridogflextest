<html>
    <head>
        <link rel="stylesheet" href="css/basic.css">
        <style>
            .container {
                display: grid;
                grid-template-columns: 100px auto; /* kolonner bredde */
                grid-template-rows: 50px 50px 200px; /* rækker højde */
                grid-gap: 3px; /* luft: vertikalt horisontalt */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </body>
</html>
